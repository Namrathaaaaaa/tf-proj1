<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #c3dafe 0%, #e9f2ff 100%);
      color: #2a4365;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      background: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      color: #e53e3e;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #444;
    }

    a {
      text-decoration: none;
      color: #fff;
      background-color: #2b6cb0;
      padding: 0.7rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #2c5282;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you’re looking for doesn’t exist.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
